<!DOCTYPE html>
<html>
<title>movable.sed injection</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container">

<h2>Simple hack!</h2>
<p>inject movable.sed</p>

<div class="w3-light-grey">
  <div id="myBar" class="w3-container w3-blue w3-round-xlarge" style="width:20%">20%</div>
</div>
<br>
<button class="w3-button w3-green" onclick="move()">INJECT</button>
<button class="w3-button w3-green" onclick="move()"><a href= ./home.html>home</button>


</div>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 0;
  var id = setInterval(frame, 30);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
